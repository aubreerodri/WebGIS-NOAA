<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houston Hurricane Floodwater Extent Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>
    <div id="header">Houston Hurricane Floodwater Extent Viewer</div>
    <div id="map">
        <div class="controls">
            <label for="flood-scenario-slider">Floodwater Level:</label>
            <input type="range" id="flood-scenario-slider" min="0" max="2" value="0" step="1">
            <div id="scenarioLabel">Low</div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([29.5, -95], 9); // Adjusted for a broader view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);

        const scenarioLayers = {
            'low': null,
            'medium': null,
            'high': null,
        };

        const scenarios = ['low', 'medium', 'high'];
        const scenarioLabelsText = ['Low', 'Medium', 'High'];

        function switchScenario(scenario) {
            // Logic to switch scenarios
        }

        function updateScenario(value) {
            const scenario = scenarios[value];
            document.getElementById('scenarioLabel').innerText = scenarioLabelsText[value];
            switchScenario(scenario);
        }

        document.getElementById('flood-scenario-slider').addEventListener('input', (e) => {
            updateScenario(e.target.value);
        });

        updateScenario(0);
    </script>
</body>
</html>
