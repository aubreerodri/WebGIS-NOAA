<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houston Hurricane and Flood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Jost&family=Mynerve&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Righteous&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="HoustonHurricaneFloodHazardViewer.css">
</head>

<body>
    <div id="header">Houston Hurricane and Flood Map</div>
    <div id="map"></div>
    <div class="controls">
        <label><input type="checkbox" id="femaLayerSwitch"> FEMA National Flood Hazard Layer</label>
        <label><input type="checkbox" id="vulnerablePopulationsSwitch"> Vulnerable Populations</label>
        <label><input type="checkbox" id="criticalFacilitiesSwitch"> Critical Facilities</label>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.2"></script>
    <script>
        const map = L.map('map').setView([29.7604, -95.3698], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);

        function toggleLayer(checked, layerName, url, layerType = 'featureLayer') {
            if (checked) {
                if (layerType === 'dynamicMapLayer') {
                    window[layerName] = L.esri.dynamicMapLayer({url: url}).addTo(map);
                } else if (layerType === 'tiledMapLayer') {
                    window[layerName] = L.esri.tiledMapLayer({url: url}).addTo(map);
                } else { // Default to featureLayer
                    window[layerName] = L.esri.featureLayer({url: url}).addTo(map);
                }
            } else {
                if (window[layerName]) {
                    map.removeLayer(window[layerName]);
                    window[layerName] = null;
                }
            }
        }

        document.getElementById('femaLayerSwitch').addEventListener('change', function() {
            toggleLayer(this.checked, 'femaLayer', "https://gis.h-gac.com/arcgis/rest/services/Resilience/FEMA_NFHL_2019_Floodplain_13co/MapServer", 'tiledMapLayer');
        });

        document.getElementById('vulnerablePopulationsSwitch').addEventListener('change', function() {
            toggleLayer(this.checked, 'vulnerablePopulationsLayer', "https://gis.h-gac.com/arcgis/rest/services/Census_ACS/Census_BGs_Vulnerable_Population/MapServer", 'dynamicMapLayer');
        });

        document.getElementById('criticalFacilitiesSwitch').addEventListener('change', function() {
            toggleLayer(this.checked, 'criticalFacilitiesLayer', "https://gis.h-gac.com/arcgis/rest/services/Hazard/Critical_Facilities/MapServer", 'dynamicMapLayer');
        });
    </script>
</body>
</html>
